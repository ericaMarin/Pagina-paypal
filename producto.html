<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Brand</title>
</head>

<body>
    <!-- Aquí empieza el navbar -->
    <nav class="fadeInDown">
        <figure class="brand_image">
            <img src="images/logo.png" alt="Logo de la empresa">
        </figure>
        <div class="nav_options">
            <ul>
                <li><a href=""> Faqs</a></li>
                <li><a href=""> Producto y descripción</a></li>
            </ul>
        </div>
    </nav>
    <!-- Aquí acaba el navbar -->
    <!-- Empieza formulario de venta -->
    <div class="container">
        <div class="modulo-pago col-4">
            <figure>
                <img src="images/box2.png" alt="">
            </figure>
            <h3>Producto 1</h3>
            <p>Miles de productos hay en el mercado, pero nada como una caja con gatitos</p>
        </div>
        <div class="modulo-pago col-8">
            <!-- Aquí empieza el formulario -->
            <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=PJQ4MA2C792M2" method="POST">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="name" class="input" />

                <label for="email">Email</label>
                <input type="text" id="email" name="mail" class="input" />

                <label for="phone">Teléfono</label>
                <input type="number" id="phone" name="phone" class="input" />

                <input type="submit" class="main_button b-form" value="Confirmar pago" name="submit">
            </form>

        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
